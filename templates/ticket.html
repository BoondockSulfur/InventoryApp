{% extends 'base.html' %}
{% block content %}
  <h1>Ticket #{{ ticket.id }}</h1>
  <p><strong>Betreff:</strong> {{ ticket.subject }}</p>
  <p><strong>Nachricht:</strong> {{ ticket.message }}</p>
  <p><strong>Status:</strong> {{ ticket.status }}</p>
  <p><strong>Erstellt:</strong> {{ ticket.created_at }}</p>
{% endblock %}
